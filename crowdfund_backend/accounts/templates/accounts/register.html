<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
</head>
<body>
  <h2>Register</h2>
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>

  <p>
    Already have an account? <a href="{% url 'login' %}">Log in</a>
  </p>

  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
</body>
</html>
